{% extends 'mainhome.html'%}
{% block home %}
<div class="row" style="margin-top: 5%;"> 
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
          <!-- <h1 class="text-center" style="font-size: xx-large; font-weight: bold;color: white;">My Product</h1>  -->
          </nav> 
    <div class="row"> 
            {%for i in data%} 
      <div class="col-3"> 
          <div class="card mt-2" style="height: 600px;"> 
              <img class="card-img-top" src="{{i.product.image.url}}" alt="card image cap"> 
            <div class="card-body"> 
                <h5 class="card-title">{{i.product.productname}}</h5> 
                <p class="card-title">Price:{{i.product.price}}</p> 
                <p class="card-title">ram:{{i.product.ram}}</p> 
                <p class="card-title">rom:{{i.product.rom}}</p> 
                <p class="card-title">battery:{{i.product.battery}}</p> 
                <p class="card-title">processor:{{i.product.processor}}</p> 
            </div> 
          </div> 
                <div class="card-footer">
                  <a href="{% url 'dp' i.id %}" class="btn btn-danger">cancel order</a>
                </div>
    </div>   
          {% endfor%} 
  </div>
     
</div>
{% endblock home %}
